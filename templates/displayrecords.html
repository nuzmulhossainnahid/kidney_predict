<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Admin -Panal</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename='vendor/icofont/icofont.min.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename='vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename='vendor/venobox/venobox.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename='vendor/owl.carousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename='vendor/aos/aos.css')}}" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .navbar {
        width: 100%;
        background-color: #555;
        overflow: auto;
    }
    
    .navbar a {
        float: left;
        padding: 12px;
        color: white;
        text-decoration: none;
        font-size: 17px;
    }
    
    .navbar a:hover {
        background-color: #000;
    }
    
    .active {
        background-color: #04AA6D;
    }
    
    @media screen and (max-width: 500px) {
        .navbar a {
            float: none;
            display: block;
        }
    }
</style>

<body>

    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="/"><i class="fa fa-fw fa-user"></i> LogOut</a>
    </div>

    <div>
        <h1 style="text-align: center; padding: 50px; background-color: wheat;">Welcome To The Admin-Panal</h1>
    </div>

    <div style=" text-align: center;
    border: 3px solid green;">
        {% for table in tables %} {{ table|safe }} {% endfor %}
    </div>

    <footer id="footer">

        <div class="footer-top">

            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <a href="#header" class="scrollto footer-logo"><img src="{{url_for('static',filename='img/hero-logo.png')}}" alt=""></a>
                        <h3>Kidney Cancer Predictor System</h3>
                    </div>
                </div>

                <div class="row footer-newsletter justify-content-center">
                    <div class="col-lg-6">
                        <form action="" method="post">
                            <input type="email" name="email" placeholder="Enter your Email"><input type="submit" value="Get in touch">
                        </form>
                    </div>
                </div>

                <div class="social-links">
                    <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                    <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
                    <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
                </div>

            </div>
        </div>

        <div class="container footer-bottom clearfix">
            <div class="copyright">
                &copy; Copyright <strong><span>Nahid</span></strong>. All Rights Reserved
            </div>
        </div>
    </footer>


    <!-- Vendor JS Files -->
    <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/jquery.easing/jquery.easing.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/php-email-form/validate.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/jquery-sticky/jquery.sticky.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/venobox/venobox.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/owl.carousel/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/aos/aos.js')}}"></script>


    <!-- Template Main JS File -->
    <script src="{{url_for('static',filename='js/main.js')}}"></script>



</body>

</html>
